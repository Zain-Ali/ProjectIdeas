<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>New User</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/globalStyleSheet.css"/>
    </h:head>
    <h:body>
        <article>
            <header>
                <section>            
                </section>
            </header>
            <section>
                <h:form>
                    <div>
                        <h:outputLabel value="First Name: "/>
                        <h:inputText value="#{usersController.users.firstname}"/>
                    </div>
                    <div>
                        <h:outputLabel value="Last Name: "/>
                        <h:inputText value="#{usersController.users.lastName}"/>
                    </div> 
                    <div>
                        <h:outputLabel value="Contact Number: "/>
                        <h:inputText value="#{usersController.users.phoneNumber}"/>
                    </div>                    
                    <div>
                        <h:outputLabel value="User Name: "/>
                        <h:inputText value="#{usersController.users.username}"/>
                    </div>                    
                    <div>
                        <h:outputLabel value="Password: "/>
                        <h:inputSecret value="#{usersController.users.password}"/>
                    </div>                    
                    <div>
                        <h:outputLabel value="type: "/>
                        <h:selectOneMenu id="status" value="#{usersController.users.typeOfUser}">
                            <f:selectItem itemValue="Student" />
                            <f:selectItem itemValue="Staff/Tutor" />
                            <f:selectItem itemValue="Admin" />
                        </h:selectOneMenu>
                    </div>   
             
                    <h:commandButton action="#{usersController.createUsers()}" value= "Submit">
                        <f:param name="id" value="#{usersController.users.id}"/>
                    </h:commandButton>
                </h:form>
            </section>
        </article>
    </h:body>
</html>
