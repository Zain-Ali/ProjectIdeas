<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/globalStyleSheet.css"/>
    </h:head>
    <h:body>
        <article>
            <header>
            </header>
            <section>
                <h:form>
                        <div>
                            <h:outputLabel value="User Name"/>
                            <h:inputText value="#{usersController.users.username}"/>
                        </div>  
                        <div>
                            <h:outputLabel value="Password"/>
                            <h:inputText value="#{usersController.users.password}"/>
                        </div>                      
                    <h:commandButton action="#{usersController.login()}" value= "Submit">
                        <f:param name="id" value="#{usersController.users.id}"/>
                    </h:commandButton>
                </h:form>
            </section>
        </article>
    </h:body>
</html>
