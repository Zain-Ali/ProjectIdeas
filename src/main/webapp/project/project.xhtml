<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>#{projectController.project.title}</title>
        <h:outputStylesheet library="css" name="globalStyleSheet.css"/> 
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px">
        <article>
            <header>
                <b:navBar brand="Project Ideas for MSc" brand-href="/ProjectIdeas/" inverse="true" fixed="top">
                    <b:navbarLinks>
                        
                        <b:dropMenu value="Project Ideas">
                            <b:navLink value="View All Projects" href="" ></b:navLink>
                            <b:navLink value="New Project Idea" href="/ProjectIdeas/faces/project/newproject.xhtml"></b:navLink> <!--render-->
                        </b:dropMenu>
                        
                        <b:dropMenu value="Organisations    ">
                            <b:navLink value="View All Organisation" href=""></b:navLink> <!--render-->
                            <b:navLink value="New Organisation" href="/ProjectIdeas/faces/project/newproject.xhtml"></b:navLink> <!--render-->
                        </b:dropMenu>
                        
                        <b:navLink value="Contact us" href=""></b:navLink>
                    </b:navbarLinks>
                    
                    <h:form styleClass="navbar-form navbar-right">
                        
                        <div class="form-group">
                            <b:inputText placeholder="username" fieldSize="sm" value="#{usersController.users.username}"/>
                        </div>  
                        
                        <div class="form-group">
                            <b:inputText placeholder="password" fieldSize="sm" value="#{usersController.users.password}"/>
                        </div>    
                        
                        <b:commandButton action="#{usersController.login()}" value= "Login">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                        
                        <b:commandButton action="#" value= "My Account">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton> 
                        
                    </h:form>                     
                </b:navBar>  
                <div>
                    <h:form class="signUP">
                        <b:commandButton  action="/login/registeruser.xhtml" value= "Signup" >
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                    </h:form>
                </div> 
            </header>
            
            <section>
                <h:panelGroup>
                    <h:form>
                        <h:column>
                            <f:facet name="header">Ref</f:facet>
                            <h:outputText value="#{projectController.project.id}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Project Title"/>
                            </f:facet>
                            <h:outputText value="#{projectController.project.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Preferred Language"/>
                            </f:facet>
                        <h:outputText value="#{projectController.project.languages}"/>
                        </h:column>                         
                        <h:column>
                            <f:facet name="header">Project Owner: </f:facet>
                            <h:outputText value="#{projectController.project.projectOwner}"/>
                        </h:column>     
                        <h:column>
                            <f:facet name="header">Aims and Objectives: </f:facet>
                            <h:outputText value="#{projectController.project.aimsAndObjectives}"/>
                        </h:column>   
                        <h:column>
                            <f:facet name="header">Academic Question to be answered: </f:facet>
                            <h:outputText value="#{projectController.project.academicQuestionsToBeAnswered}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">Anticipated Deliverables: </f:facet>
                            <h:outputText value="#{projectController.project.anticipatedDeliverables}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">Student for Who this Project has been devised: </f:facet>
                            <h:outputText value="#{projectController.project.studentForWhoProjectHasBeenDevised}"/>
                        </h:column>    
                        <h:column>
                            <f:facet name="header">Status: </f:facet>
                            <h:outputText value="#{projectController.project.status}"/>
                        </h:column>                          
                        <h:column>
                            <f:facet name="header">Date</f:facet>
                            <h:outputText value="#{projectController.project.lastUpdated}">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <h:outputText value="#{projectController.project.status}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Edit" rendered="#{usersController.users.typeOfUser == 'Admin' or usersController.users == projectController.project.projectOwner}" action="#{projectController.updateProject(projectController.project)}"/>
                            <h:commandButton value="Withdraw"  rendered="#{usersController.users.typeOfUser == 'Admin' or usersController.users == projectController.project.projectOwner}" action="#{projectController.deleteProject(projectController.project)}"/>
                        </h:column>
                    </h:form> 
                </h:panelGroup>
            </section>
        </article>
    </h:body>
</html>
