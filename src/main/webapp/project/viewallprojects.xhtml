<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./../resources/templates/templatemain.xhtml">

        <ui:define name="title">View all Projects</ui:define>

        <ui:define name="content">
            <h:panelGrid class="indexView">
                <h:form class="space2">        
                    <b:dataTable class="table" value="#{projectController.projectList}" var="project"> 
                        <h:column>
                            <f:facet name="header">Ref #</f:facet>
                            <h:outputText value="#{project.id}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">Project Title</f:facet>
                            <h:outputText value="#{project.title}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">Project Owner</f:facet>
                            <h:outputText value="#{project.projectOwner.email}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">Organisation (If any)</f:facet>
                            <h:outputText value="#{project.organisation.organisationName}"/>
                        </h:column>                         
                        <h:column>
                            <f:facet name="header">Date</f:facet>
                            <h:outputText value="#{projectController.convertCalendarToDate(project.lastUpdated)}">
                                </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <h:outputText value="#{project.status}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="View" action="#{projectController.viewProject(project)}"/>
                        </h:column>
                    </b:dataTable> 
                </h:form> 
            </h:panelGrid>
        </ui:define>
        
    </ui:composition>
</html>
