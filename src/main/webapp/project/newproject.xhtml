<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>New Project Idea</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/globalStyleSheet.css"/>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px">
        <article>
            <header>
                <b:navBar brand="Project Ideas for MSc" brand-href="/ProjectIdeas/" inverse="true" fixed="top">
                    <b:navbarLinks>
                        
                        <b:dropMenu value="Project Ideas">
                            <b:navLink value="View All Projects" href="" ></b:navLink>
                            <b:navLink value="New Project Idea" href="/ProjectIdeas/faces/project/newproject.xhtml"></b:navLink> <!--render-->
                        </b:dropMenu>
                        
                        <b:dropMenu value="Organisations    ">
                            <b:navLink value="View All Organisation" href=""></b:navLink> <!--render-->
                            <b:navLink value="New Organisation" href="/ProjectIdeas/faces/organisation/neworganisation.xhtml"></b:navLink> <!--render-->
                        </b:dropMenu>
                        
                        <b:navLink value="Contact us" href=""></b:navLink>
                    </b:navbarLinks>                
                </b:navBar> 
            </header>
            <section>
                <h:form>
                    <div>
                        <h:outputLabel value="Title: "/>
                        <h:inputText value="#{projectController.project.title}"
                                    required="true"
                                    requiredMessage="Please enter a Title."/>
                    </div> 
                    <div>
                        <h:outputLabel value="Preferred Language (blanf if unknown): "/>
                        <h:inputText value="#{projectController.project.languages}"/>
                    </div>                     
                    <div>
                        <h:outputLabel value="Aims and Objectives: "/>
                        <h:inputTextarea value="#{projectController.project.aimsAndObjectives}"
                                        required="true"
                                        requiredMessage="Please enter Aims and Objectives"/>
                    </div>  
                    <div>
                        <h:outputLabel value="Academic Question to be answered (blank if unknown): "/>
                        <h:inputTextarea value="#{projectController.project.aimsAndObjectives}"/>
                    </div> 
                    <div>
                        <h:outputLabel value="Anticipated Deliverables: "/>
                        <h:inputTextarea value="#{projectController.project.anticipatedDeliverables}"
                                        required="true"
                                        requiredMessage="Please enter Anticipated Deliverables" />
                    </div> 
                    <div>
                        <h:outputLabel value="Student for Who this Project has been devised (blank if unknown): "/>
                        <h:inputText value="#{projectController.project.studentForWhoProjectHasBeenDevised}"/>
                    </div>
                    <div>
                        <h:outputLabel value="Status : "/>
                        <h:selectOneMenu id="status" value="#{projectController.project.status}">
                            <f:selectItem itemValue="Approved" />
                            <f:selectItem itemValue="Provisional" />
                            <f:selectItem itemValue="Withdrawn" />
                        </h:selectOneMenu>
                    </div>                      
                    <h:commandButton action="#{projectController.createProject(usersController.users)}" value= "Submit">
                        <f:param name="id" value="#{projectController.project.id}"/>
                    </h:commandButton>
                </h:form>
            </section>
        </article>
    </h:body>
</html>
