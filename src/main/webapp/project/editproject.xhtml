<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Editing Â» #{projectContrloler.project.title}</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/globalStyleSheet.css"/>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px">
        <article>
            <header>
                <b:navBar brand="Project Ideas for MSc" brand-href="/ProjectIdeas/" inverse="true" fixed="top">
                    <b:navbarLinks>
                        
                        <b:dropMenu value="Project Ideas">
                            <h:form>
                                <h:commandLink value="New Project Idea" action="#{projectController.goAndCreateNewProject()}" rendered="#{usersController.users.id != null}"></h:commandLink>
                            </h:form>
                            <b:navLink value="View All Projects" href="/ProjectIdeas/faces/project/viewallprojects.xhtml" ></b:navLink>
                        </b:dropMenu>
                        
                        <b:dropMenu value="Organisations">
                            <h:form>
                                <h:commandLink value="New Organisation" action="#{organisationController.goToCreateNewOrganisationPage()}" rendered="#{usersController.users.id != null}"></h:commandLink>
                            </h:form>
                            <b:navLink value="View All Organisation" href="/ProjectIdeas/faces/organisation/listoforganisation.xhtml" ></b:navLink>                            
                        </b:dropMenu>
                        
                        <b:navLink value="Contact us" href=""></b:navLink>
                        <b:navLink value="List of Users" href="/ProjectIdeas/faces/Users/listofUsers.xhtml" rendered="#{usersController.users.typeOfUser == 'Admin'}" ></b:navLink>                        
                    </b:navbarLinks>
                    
                     <h:form styleClass="navbar-form navbar-right">
                         <b:commandButton action ="#{usersController.goToLogInPage()}" value="Login">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                    </h:form>   
                    
                    <h:form styleClass="navbar-form navbar-right">
                        <b:commandButton action="#{usersController.logout()}" value= "Logout" rendered="#{usersController.users.id != null}">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                    </h:form> 
                    
                    <h:form styleClass="navbar-form navbar-right">
                        <b:commandButton action="#{usersController.goToRegisterPage()}" value= "Sign up">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                    </h:form>                     
                    
                </b:navBar>                 
            </header>
            <section>
                <h:form>
                    <table>
                        <div class="form-style-1">
                            <h:outputLabel value="Title: "/>
                            <h:inputText value="#{projectController.project.title}"
                                        required="true"
                                        requiredMessage="Please enter a Title."/>
                        </div> 
                        <div class="form-style-1">
                            <h:outputLabel value="Preferred Language (blanf if unknown): "/>
                            <h:inputText value="#{projectController.project.languages}"/>
                        </div>                     
                        <div class="form-style-1">
                            <h:outputLabel value="Aims and Objectives: "/>
                            <h:inputTextarea value="#{projectController.project.aimsAndObjectives}"
                                            required="true"
                                            requiredMessage="Please enter Aims and Objectives"/>
                        </div>  
                        <div class="form-style-1">
                            <h:outputLabel value="Academic Question to be answered (blank if unknown): "/>
                            <h:inputTextarea value="#{projectController.project.academicQuestionsToBeAnswered}"/>
                        </div> 
                        <div class="form-style-1">
                            <h:outputLabel value="Anticipated Deliverables: "/>
                            <h:inputTextarea value="#{projectController.project.anticipatedDeliverables}"
                                            required="true"
                                            requiredMessage="Please enter Anticipated Deliverables" />
                        </div> 
                        <div class="form-style-1">
                            <h:outputLabel value="Student for Who this Project has been devised (blank if unknown): "/>
                            <h:inputText value="#{projectController.project.studentForWhoProjectHasBeenDevised}"/>
                        </div>
                        <div class="form-style-1">
                            <h:outputLabel value="Status : "/>
                            <h:selectOneMenu id="status" value="#{projectController.project.status}">
                                <f:selectItem itemValue="Approved" />
                                <f:selectItem itemValue="Provisional" />
                                <f:selectItem itemValue="Withdrawn" />
                            </h:selectOneMenu>
                        </div>                     
                    </table>
                    <div class="form-style-1">
                        <h:commandButton value="Update" action="#{projectController.updateProject(project)}">
                            <f:param name="id" value="#{projectController.project.id}" />
                        </h:commandButton>
                    </div>     
                </h:form>
            </section>
        </article>
    </h:body>
</html>
