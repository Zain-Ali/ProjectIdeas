<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Project: #{projectController.project.title}</title>
    </h:head>
    <h:body>
        <article>
            <header>
                <div>
                    <img src="resources/images/logo.png" height="100"/>
                    <h1>Project Ideas for MSc</h1>
                </div>
                <h:form>
                    <div id="login">
                        <h:outputLabel value="Search"/>
                        <h:inputText p:autocomplete="on"/>                       
                    </div>    
                </h:form>
            </header>
            <section>
                <h:panelGroup>
                    <h:form>
                           <h:column>
                                <f:facet name="header">Ref</f:facet>
                                <h:outputText value="#{projectController.project.id}"/>
                            </h:column> 
                           <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Project Title"/>
                                </f:facet>
                                <h:outputText value="#{projectController.project.title}"/>
                            </h:column>
                           <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Preferred Language"/>
                                </f:facet>
                               <h:outputText value="#{projectController.project.languages}"/>
                            </h:column>                         
                            <h:column>
                                <f:facet name="header">Project Owner: </f:facet>
                                <h:outputText value="#{projectController.project.projectOwner}"/>
                            </h:column>     
                            <h:column>
                                <f:facet name="header">Aims and Objectives: </f:facet>
                                <h:outputText value="#{projectController.project.aimsAndObjectives}"/>
                            </h:column>   
                            <h:column>
                                <f:facet name="header">Academic Question to be answered: </f:facet>
                                <h:outputText value="#{projectController.project.academicQuestionsToBeAnswered}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Anticipated Deliverables: </f:facet>
                                <h:outputText value="#{projectController.project.anticipatedDeliverables}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Student for Who this Project has been devised: </f:facet>
                                <h:outputText value="#{projectController.project.studentForWhoProjectHasBeenDevised}"/>
                            </h:column>    
                            <h:column>
                                <f:facet name="header">Status: </f:facet>
                                <h:outputText value="#{projectController.project.status}"/>
                            </h:column>                          
                            <h:column>
                                <f:facet name="header">Date</f:facet>
                                <h:outputText value="#{projectController.project.lastUpdated}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Status</f:facet>
                                <h:outputText value="#{projectController.project.status}"/>
                            </h:column>
                            <h:column>
                                <h:commandButton value="Edit" action="#{projectController.updateProject(projectController.project)}"/>
                                <h:commandButton value="Withdraw"  action="#{projectController.deleteProject(projectController.project)}"/>
                            </h:column>
                    </h:form> 
                </h:panelGroup>
            </section>
        </article>
    </h:body>
</html>
