<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Editing Â» #{organisationController.organisation.organisationName}</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/globalStyleSheet.css"/>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px">
        <article>
            <header>
                <b:navBar brand="Project Ideas for MSc" brand-href="/ProjectIdeas/" inverse="true" fixed="top">
                    <b:navbarLinks>
                        
                        <b:dropMenu value="Project Ideas">
                            <h:form>
                                <h:commandLink value="New Project Idea" action="#{projectController.goAndCreateNewProject()}" rendered="#{usersController.users.id != null}"></h:commandLink>
                            </h:form>
                            <b:navLink value="View All Projects" href="/ProjectIdeas/faces/project/viewallprojects.xhtml" ></b:navLink>
                        </b:dropMenu>
                        
                        <b:dropMenu value="Organisations">
                            <h:form>
                                <h:commandLink value="New Organisation" action="#{organisationController.goToCreateNewOrganisationPage()}" rendered="#{usersController.users.id != null}"></h:commandLink>
                            </h:form>
                            <b:navLink value="View All Organisation" href="/ProjectIdeas/faces/organisation/listoforganisation.xhtml" ></b:navLink>                            
                        </b:dropMenu>
                        
                        <b:navLink value="Contact us" href=""></b:navLink>
                        <b:navLink value="List of Users" href="/ProjectIdeas/faces/Users/listofUsers.xhtml" rendered="#{usersController.users.typeOfUser == 'Admin'}" ></b:navLink>                        
                    </b:navbarLinks>
                    
                     <h:form styleClass="navbar-form navbar-right">
                         <b:commandButton action ="#{usersController.goToLogInPage()}" value="Login">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                    </h:form>   
                    
                    <h:form styleClass="navbar-form navbar-right">
                        <b:commandButton action="#{usersController.logout()}" value= "Logout" rendered="#{usersController.users.id != null}">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                    </h:form> 
                    
                    <h:form styleClass="navbar-form navbar-right">
                        <b:commandButton action="#{usersController.goToRegisterPage()}" value= "Sign up">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                    </h:form>                     
                    
                </b:navBar>                 
            </header>
            <section>
                <h:form>
                    <table>
                    <div class="form-style-1">
                        <h:outputLabel value="Organisation Name: "/>
                        <h:inputText value="#{organisationController.organisation.organisationName}"
                                    required="true"
                                    requiredMessage="Please enter Organisation Name. "/>
                    </div> 
                    <div class="form-style-1">
                        <h:outputLabel value="Postal Address: "/>
                        <h:inputTextarea value="#{organisationController.organisation.postalAddress}"
                                        required="true"
                                        requiredMessage="Please enter Postal Address. "/>
                    </div> 
                    <div class="form-style-1">
                        <h:outputLabel value="Postcode: "/>
                        <h:inputText value="#{organisationController.organisation.postCode}"
                                    required="true"
                                    requiredMessage="Please enter a Postcode."/>
                    </div>
                    <div class="form-style-1">
                        <h:outputLabel value="Outline of what your organisation does: "/>
                        <h:inputText value="#{organisationController.organisation.outLineOfWhatYourOrganisationDoes}"
                                    required="true"
                                    requiredMessage="Information Needed."/>
                    </div>
                    <div class="form-style-1">
                        <h:outputLabel value="Contact Name: "/>
                        <h:inputText value="#{organisationController.organisation.contactName}"
                                    required="true"
                                    requiredMessage="Please enter Contact Name."/>
                    </div>
                    <div class="form-style-1">
                        <h:outputLabel value="Contact Number: "/>
                        <h:inputText value="#{organisationController.organisation.telePhone}"
                                    required="true"
                                    requiredMessage="Please enter a contact Number.">
                        </h:inputText>
                    </div>    
                    <div class="form-style-1">
                        <h:outputLabel value="Email Address: "/>
                        <h:inputText value="#{organisationController.organisation.emailAddress}"
                                    required="true"
                                    requiredMessage="Please enter an email."
                                    validatorMessage="Please give a valid email format.">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </h:inputText>
                    </div>                       
                    </table>
                    <div class="form-style-1">
                        <h:commandButton value="Update" action="#{organisationController.updateOrganisation(organisation)}">
                            <f:param name="id" value="#{organisationController.organisation.id}" />
                        </h:commandButton>
                    </div>    
                </h:form>
            </section>
        </article>
    </h:body>
</html>
