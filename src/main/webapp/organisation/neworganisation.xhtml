<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>New Organisation </title>
        <link rel="stylesheet" type="text/css" href="../resources/css/globalStyleSheet.css"/>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px">
        <article>
            <header>
                <b:navBar brand="Project Ideas for MSc" brand-href="/ProjectIdeas/" inverse="true" fixed="top">
                    <b:navbarLinks>
                        
                        <b:dropMenu value="Project Ideas">
                            <b:navLink value="View All Projects" href="" ></b:navLink>
                            <b:navLink value="New Project Idea" href="/ProjectIdeas/faces/project/newproject.xhtml"></b:navLink> <!--render-->
                        </b:dropMenu>
                        
                        <b:dropMenu value="Organisations    ">
                            <b:navLink value="View All Organisation" href=""></b:navLink> <!--render-->
                            <b:navLink value="New Organisation" href="/ProjectIdeas/faces/organisation/neworganisation.xhtml"></b:navLink> <!--render-->
                        </b:dropMenu>
                        
                        <b:navLink value="Contact us" href=""></b:navLink>
                    </b:navbarLinks>                
                </b:navBar> 
            </header>
            <section>
                <h:form>
                    <div>
                        <h:outputLabel value="Organisation Name: "/>
                        <h:inputText value="#{organisationController.organisation.organisationName}"
                                    required="true"
                                    requiredMessage="Please enter Organisation Name. "/>
                    </div> 
                    <div>
                        <h:outputLabel value="Postal Address: "/>
                        <h:inputTextarea value="#{organisationController.organisation.postalAddress}"
                                        required="true"
                                        requiredMessage="Please enter Postal Address. "/>
                    </div> 
                    <div>
                        <h:outputLabel value="Postcode: "/>
                        <h:inputText value="#{organisationController.organisation.postCode}"
                                    required="true"
                                    requiredMessage="Please enter a Postcode."/>
                    </div>
                    <div>
                        <h:outputLabel value="Outline of what your organisation does: "/>
                        <h:inputText value="#{organisationController.organisation.outLineOfWhatYourOrganisationDoes}"
                                    required="true"
                                    requiredMessage="Information Needed."/>
                    </div>
                    <div>
                        <h:outputLabel value="Contact Name: "/>
                        <h:inputText value="#{organisationController.organisation.contactName}"
                                    required="true"
                                    requiredMessage="Please enter Contact Name."/>
                    </div>
                    <div>
                        <h:outputLabel value="Contact Number: "/>
                        <h:inputText value="#{organisationController.organisation.telePhone}"
                                    required="true"
                                    requiredMessage="Please enter a contact Number.">
                        </h:inputText>
                    </div>    
                    <div>
                        <h:outputLabel value="Email Address: "/>
                        <h:inputText value="#{organisationController.organisation.emailAddress}"
                                    required="true"
                                    requiredMessage="Please enter an email."
                                    validatorMessage="Please give a valid email format.">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </h:inputText>
                    </div>                      
                    <h:commandButton action="#{organisationController.createOrganisation()}" value= "Submit">
                        <f:param name="id" value="#{organisationController.organisation.id}"/>
                    </h:commandButton>
                </h:form>
            </section>
        </article>
    </h:body>
</html>
