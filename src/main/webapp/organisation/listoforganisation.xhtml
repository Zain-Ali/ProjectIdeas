<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="./../resources/templates/templatemain.xhtml">

        <ui:define name="title">List of Organisation</ui:define>

        <ui:define name="content">          
            <section>
                <h:panelGroup>
                    <h:form class="space2">
                        <b:dataTable class="table" value="#{organisationController.organisationList}" var="organisation">
                            <h:column>
                                <f:facet name="header">Ref</f:facet>
                                <h:outputText value="#{organisation.id}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Organisation Name</f:facet>
                                <h:outputText value="#{organisation.organisationName}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Contact Name</f:facet>
                                <h:outputText value="#{organisation.contactName}"/>
                            </h:column>                             
                            <h:column>
                                <h:commandButton value="View" action="#{organisationController.viewOrganisation(organisation)}"/>
                            </h:column>
                        </b:dataTable> 
                    </h:form> 
                </h:panelGroup>
            </section>
            <section>
                <h1>View Organisation Details</h1>
                <h:panelGrid>

                    <h:outputText value="Ref # "/>
                    <h:outputText value="#{organisationController.organisation.id}"/>

                    <h:outputText value="Organisation Name:"/>
                    <h:outputText value="#{organisationController.organisation.organisationName}"/>

                    <h:outputText value="Postal Address: "/>
                    <h:outputText value="#{organisationController.organisation.postalAddress}"/>

                    <h:outputText value="Post Code: "/>
                    <h:outputText value="#{organisationController.organisation.postCode}"/>

                    <h:outputText value="Out line of What Your Organisation Does: "/>
                    <h:outputText value="#{organisationController.organisation.outLineOfWhatYourOrganisationDoes}"/>

                    <h:outputText value="Contact Name: "/>                            
                    <h:outputText value="#{organisationController.organisation.contactName}"/>

                    <h:outputText value="Contact Number: "/>
                    <h:outputText value="#{organisationController.organisation.telePhone}"/>

                    <h:outputText value="Email Address: "/>
                    <h:outputText value="#{organisationController.organisation.emailAddress}"/>

                    <h:form>
                        <h:commandButton value="Edit" rendered="#{usersController.users.typeOfUser == 'Admin' or usersController.users.typeOfUser == 'Staff' or usersController.users == projectController.project.projectOwner}" action="#{organisationController.updateOrganisation(organisationController.organisation)}"/>
                        <h:commandButton value="Withdraw"  rendered="#{usersController.users.typeOfUser == 'Admin' or usersController.users.typeOfUser == 'Staff' or usersController.users == projectController.project.projectOwner}" action="#{organisationController.deleteOrganisation(organisationController.organisation)}"/>                   
                    </h:form>                        
                </h:panelGrid>               
            </section>
        </ui:define>

    </ui:composition> 
</html>
