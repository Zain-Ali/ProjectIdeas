<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>List of Organisation</title>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px">
        <article>
            <header>
                <b:navBar brand="Project Ideas for MSc" brand-href="/ProjectIdeas/" inverse="true" fixed="top">
                    <b:navbarLinks>
                        
                        <b:dropMenu value="Project Ideas">
                            <h:form>
                                <h:commandLink value="New Project Idea" action="#{projectController.goAndCreateNewProject()}" rendered="#{usersController.users.id != null}"></h:commandLink>
                            </h:form>
                            <b:navLink value="View All Projects" href="/ProjectIdeas/faces/project/viewallprojects.xhtml" ></b:navLink>
                        </b:dropMenu>
                        
                        <b:dropMenu value="Organisations">
                            <h:form>
                                <h:commandLink value="New Organisation" action="#{organisationController.goToCreateNewOrganisationPage()}" rendered="#{usersController.users.id != null}"></h:commandLink>
                            </h:form>
                            <b:navLink value="View All Organisation" href="/ProjectIdeas/faces/organisation/listoforganisation.xhtml" ></b:navLink>                            
                        </b:dropMenu>
                        
                        <b:navLink value="Contact us" href=""></b:navLink>
                        <b:navLink value="List of Users" href="/ProjectIdeas/faces/Users/listofUsers.xhtml" rendered="#{usersController.users.typeOfUser == 'Admin'}" ></b:navLink>                        
                    </b:navbarLinks>
                    
                     <h:form styleClass="navbar-form navbar-right">
                         <b:commandButton action ="#{usersController.goToLogInPage()}" value="Login">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                    </h:form>   
                    
                    <h:form styleClass="navbar-form navbar-right">
                        <b:commandButton action="#{usersController.logout()}" value= "Logout" rendered="#{usersController.users.id != null}">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                    </h:form> 
                    
                    <h:form styleClass="navbar-form navbar-right">
                        <b:commandButton action="#{usersController.goToRegisterPage()}" value= "Sign up">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                    </h:form>                     
                    
                </b:navBar>                 
            </header>
            <section>
                <h:panelGroup>
                    <h:form>
                        <h:dataTable class="table" value="#{organisationController.organisationList}" var="organisation">
                           <h:column>
                                <f:facet name="header">Ref</f:facet>
                                <h:outputText value="#{organisation.id}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Organisation Name</f:facet>
                                <h:outputText value="#{organisation.organisationName}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Organisation Owner</f:facet>
                                <h:outputText value="#{organisation.contactName}"/>
                            </h:column>                             
                            <h:column>
                                <h:commandButton value="View" action="#{organisationController.viewOrganisation(organisation)}"/>
                            </h:column>
                        </h:dataTable> 
                    </h:form> 
                </h:panelGroup>
            </section>
            <section>
                <h1>View Organisation Details</h1>
                 <h:panelGrid>
                     
                    <h:outputText value="Ref # "/>
                    <h:outputText value="#{organisationController.organisation.id}"/>
                    
                    <h:outputText value="Organisation Name:"/>
                    <h:outputText value="#{organisationController.organisation.organisationName}"/>

                    <h:outputText value="Postal Address: "/>
                    <h:outputText value="#{organisationController.organisation.postalAddress}"/>
                    
                    <h:outputText value="Post Code: "/>
                    <h:outputText value="#{organisationController.organisation.postCode}"/>

                    <h:outputText value="Out line of What Your Organisation Does: "/>
                    <h:outputText value="#{organisationController.organisation.outLineOfWhatYourOrganisationDoes}"/>

                    <h:outputText value="Contact Name: "/>                            
                    <h:outputText value="#{organisationController.organisation.contactName}"/>

                    <h:outputText value="Contact Number: "/>
                    <h:outputText value="#{organisationController.organisation.telePhone}"/>

                    <h:outputText value="Email Address: "/>
                    <h:outputText value="#{organisationController.organisation.emailAddress}"/>
                </h:panelGrid>               
            </section>
        </article>
    </h:body>
</html>
