<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>List of Organisation</title>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px">
        <article>
            <header>
                <b:navBar brand="Project Ideas for MSc" brand-href="/ProjectIdeas/" inverse="true" fixed="top">
                    <b:navbarLinks>
                        
                        <b:dropMenu value="Project Ideas">
                            <b:navLink value="View All Projects" href="" ></b:navLink>
                            <b:navLink value="New Project Idea" href="/ProjectIdeas/faces/project/newproject.xhtml"></b:navLink> <!--render-->
                        </b:dropMenu>
                        
                        <b:dropMenu value="Organisations">
                            <b:navLink value="View All Organisation" href="/ProjectIdeas/faces/project/listoforganisation.xhtml"></b:navLink> <!--render-->
                            <b:navLink value="New Organisation" href="/ProjectIdeas/faces/project/newproject.xhtml"></b:navLink> <!--render-->
                        </b:dropMenu>
                        
                        <b:navLink value="Contact us" href=""></b:navLink>
                    </b:navbarLinks>
                    
                    <h:form styleClass="navbar-form navbar-right">
                        
                        <div class="form-group">
                            <b:inputText placeholder="username" fieldSize="sm" value="#{usersController.users.username}"/>
                        </div>  
                        
                        <div class="form-group">
                            <b:inputText placeholder="password" fieldSize="sm" value="#{usersController.users.password}"/>
                        </div>    
                        
                        <b:commandButton action="#{usersController.login()}" value= "Login">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                                                
                    </h:form>                     
                </b:navBar>  
                <div>
                    <h:form class="signUP">
                        <b:commandButton  action="/login/registeruser.xhtml" value= "Signup" >
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                    </h:form>
                </div> 
            </header>
            <section>
                <h:panelGroup>
                    <h:form>
                        <h:dataTable class="table" value="#{organisationController.organisationList}" var="organisation">
                           <h:column>
                                <f:facet name="header">Ref</f:facet>
                                <h:outputText value="#{organisation.id}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Organisation Name</f:facet>
                                <h:outputText value="#{organisation.organisationName}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Organisation Owner</f:facet>
                                <h:outputText value="#{organisation.contactName}"/>
                            </h:column>                             
                            <h:column>
                                <h:commandButton value="View" action="#{organisationController.viewOrganisation(organisation)}"/>
                            </h:column>
                        </h:dataTable> 
                    </h:form> 
                </h:panelGroup>
            </section>
            <section>
                <h1>View Organisation Details</h1>
                 <h:panelGroup>
                    <h:form>
                        <h:column>
                            <f:facet name="header">Ref</f:facet>
                            <h:outputText value="#{organisationController.organisation.id}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Organisation Name:"/>
                            </f:facet>
                            <h:outputText value="#{organisationController.organisation.organisationName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Postal Address"/>
                            </f:facet>
                            <h:outputText value="#{organisationController.organisation.postalAddress}"/>
                        </h:column>                         
                        <h:column>
                            <f:facet name="header">Postcode: </f:facet>
                            <h:outputText value="#{organisationController.organisation.postCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Outline of what organisation does </f:facet>
                            <h:outputText value="#{organisationController.organisation.outLineOfWhatYourOrganisationDoes}"/>
                        </h:column>    
                        <h:column>
                            <f:facet name="header">Contact Name </f:facet>
                            <h:outputText value="#{organisationController.organisation.contactName}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">Contact Number </f:facet>
                            <h:outputText value="#{organisationController.organisation.telePhone}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">Email Address </f:facet>
                            <h:outputText value="#{organisationController.organisation.emailAddress}"/>
                        </h:column>                         
                    </h:form> 
                </h:panelGroup>               
            </section>
        </article>
    </h:body>
</html>
