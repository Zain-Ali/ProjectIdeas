<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <article>
            <header>
                <div>
                    <img src="resources/images/logo.png" height="100"/>
                    <h1>List of Organisations</h1>
                </div>
                <h:form>
                    <div id="login">
                        <h:outputLabel value="Username"/>
                        <h:inputText p:autocomplete="off"/>
                        <h:outputLabel value="Password"/>
                        <h:inputText p:autocomplete="off"/>  
                        <h:commandButton action="#{placeholder}" value="Login"/>
                        <h:commandButton action="#{placeholder}" value="Sign up"/>
                    </div>    
                </h:form>
                <h:form>
                    <div id="login">
                        <h:outputLabel value="Search"/>
                        <h:inputText p:autocomplete="on"/>                       
                    </div>    
                </h:form>
            </header>
            <section>
                <h:panelGroup>
                    <h:form>
                        <h:dataTable value="#{organisationController.organisationList}" var="organisation">
                           <h:column>
                                <f:facet name="header">Ref</f:facet>
                                <h:outputText value="#{organisation.id}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Organisation Name</f:facet>
                                <h:outputText value="#{organisation.organisationName}"/>
                            </h:column> 
                            <h:column>
                                <h:commandButton value="View" action="#{organisationController.viewOrganisation(organisation)}"/>
                            </h:column>
                        </h:dataTable> 
                    </h:form> 
                </h:panelGroup>
            </section>
            <section>
                <h1>View Organisation Details</h1>
                 <h:panelGroup>
                    <h:form>
                        <h:column>
                            <f:facet name="header">Ref</f:facet>
                            <h:outputText value="#{organisationController.organisation.id}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Organisation Name:"/>
                            </f:facet>
                            <h:outputText value="#{organisationController.organisation.organisationName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Postal Address"/>
                            </f:facet>
                            <h:outputText value="#{organisationController.organisation.postalAddress}"/>
                        </h:column>                         
                        <h:column>
                            <f:facet name="header">Postcode: </f:facet>
                            <h:outputText value="#{organisationController.organisation.postCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Outline of what organisation does </f:facet>
                            <h:outputText value="#{organisationController.organisation.outLineOfWhatYourOrganisationDoes}"/>
                        </h:column>    
                        <h:column>
                            <f:facet name="header">Contact Name </f:facet>
                            <h:outputText value="#{organisationController.organisation.contactName}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">Contact Number </f:facet>
                            <h:outputText value="#{organisationController.organisation.telePhone}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">Email Address </f:facet>
                            <h:outputText value="#{organisationController.organisation.emailAddress}"/>
                        </h:column>                         
                    </h:form> 
                </h:panelGroup>               
            </section>
        </article>
    </h:body>
</html>
