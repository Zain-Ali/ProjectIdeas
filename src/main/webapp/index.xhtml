<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Project Idea: Home</title>
    </h:head>
    <h:body>
        <article>
            <header>
                <div>
                    <img src="resources/images/logo.png" height="100"/>
                    <h1>Project Ideas for MSc</h1>
                </div>
                <h:form>
                    <div id="login">
                        <h:outputLabel value="Username"/>
                        <h:inputText p:autocomplete="off"/>
                        <h:outputLabel value="Password"/>
                        <h:inputText p:autocomplete="off"/>  
                        <h:commandButton action="#{placeholder}" value="Login"/>
                        <h:commandButton action="#{placeholder}" value="Sign up"/>
                    </div>    
                </h:form>
                <h:form>
                    <div id="login">
                        <h:outputLabel value="Search"/>
                        <h:inputText p:autocomplete="on"/>                       
                    </div>    
                </h:form>
            </header>
            <section>
                <h:panelGroup>
                    <h:form>
                        <h:dataTable value="#{projectController.projectList}" var="project">
                           <h:column>
                                <f:facet name="header">Ref</f:facet>
                                <h:outputText value="#{project.id}"/>
                            </h:column> 
                           <h:column>
                                <f:facet name="header">Project Title</f:facet>
                                <h:outputText value="#{project.title}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Project Owner</f:facet>
                                <h:outputText value="#{project.projectOwner}"/>
                            </h:column>     
                            <h:column>
                                <f:facet name="header">Date</f:facet>
                                <h:outputText value="#{project.lastUpdated}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Status</f:facet>
                                <h:outputText value="#{project.status}"/>
                            </h:column>
                            <h:column>
                                <h:commandButton value="View" action="#{projectController.viewProject(project)}"/>
                            </h:column>
                        </h:dataTable> 
                    </h:form> 
                </h:panelGroup>
            </section>
        </article>
    </h:body>
</html>
