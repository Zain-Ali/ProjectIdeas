<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Project Idea: Home</title>
        <h:outputStylesheet library="css" name="globalStyleSheet.css"/> 
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px">
        <article>
            <header>
                <b:navBar brand="Project Ideas for MSc" brand-href="/ProjectIdeas/" inverse="true" fixed="top">
                    <b:navbarLinks>
                        
                        <b:dropMenu value="Project Ideas">
                            <b:navLink value="View All Projects" href="" ></b:navLink>
                            <b:navLink value="New Project Idea" href="/ProjectIdeas/faces/project/newproject.xhtml"></b:navLink> <!--render-->
                        </b:dropMenu>
                        
                        <b:dropMenu value="Organisations    ">
                            <b:navLink value="View All Organisation" href=""></b:navLink> <!--render-->
                            <b:navLink value="New Organisation" href="/ProjectIdeas/faces/organisation/neworganisation.xhtml"></b:navLink> <!--render-->
                        </b:dropMenu>
                        
                        <b:navLink value="Contact us" href=""></b:navLink>
                    </b:navbarLinks>
                    
                    <h:form styleClass="navbar-form navbar-right">
                        
                        <div class="form-group">
                            <b:inputText placeholder="username" fieldSize="sm" value="#{usersController.users.username}"
                                        required="true"
                                        requiredMessage="Please enter a User Name."/>
                        </div>  
                        
                        <div class="form-group">
                            <b:inputSecret placeholder="password" fieldSize="sm" value="#{usersController.users.password}"
                                        required="true"
                                        requiredMessage="Please enter a password"/>
                        </div>    
                        
                        <b:commandButton action="#{usersController.login()}" value= "Login">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                        
                        <b:commandButton value= "My Account">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton> 
                        
                    </h:form>                     
                </b:navBar> 
                <div>
                    <h:form class="signUP">
                        <b:commandButton   value= "My Idea" >
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>                        
                        <b:commandButton  action="/login/registeruser.xhtml" value= "Signup" >
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                    </h:form>
                </div>                
            </header>
            
            <section>
                <h:form class="searchBar">
                    <b:inputText placeholder="Search for Project Idea">
                        <f:ajax event="keyup"/>
                    </b:inputText>
                </h:form>
                
                <h:panelGroup>
                    <h:form>        
                        <h:dataTable class="table" value="#{projectController.projectList}" var="project"> 
                            <h:column>
                                <f:facet name="header">Ref</f:facet>
                                <h:outputText value="#{project.id}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Project Title</f:facet>
                                <h:outputText value="#{project.title}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Project Owner</f:facet>
                                <h:outputText value="#{project.projectOwner.username}"/>
                            </h:column>     
                            <h:column>
                                <f:facet name="header">Date</f:facet>
                                <h:outputText value="#{project.lastUpdated}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Status</f:facet>
                                <h:outputText value="#{project.status}"/>
                            </h:column>
                            <h:column>
                                <h:commandButton value="View" action="#{projectController.viewProject(project)}"/>
                            </h:column>
                        </h:dataTable> 
                    </h:form> 
                </h:panelGroup>
            </section>
        </article>
    </h:body>
</html>
