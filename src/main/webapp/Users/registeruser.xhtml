<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>New User</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/globalStyleSheet.css"/>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px">
        <article>
            
            <header>
                <b:navBar brand="Project Ideas for MSc" brand-href="/ProjectIdeas/" inverse="true" fixed="top">
                </b:navBar>               
            </header>
            
            <section>
                <h:form>
                    <div class="form-style-1">
                        <h:outputLabel value="First Name: "/>
                        <h:inputText value="#{usersController.users.firstname}"
                                    required="true"
                                    requiredMessage="Please enter a First Name."/>
                    </div>
                    <div class="form-style-1">
                        <h:outputLabel value="Last Name: "/>
                        <h:inputText value="#{usersController.users.lastName}"
                                    required="true"
                                    requiredMessage="Please enter a Last Name."/>
                    </div>
                    <div class="form-style-1">
                        <h:outputLabel value="Contact Number: "/>
                        <h:inputText value="#{usersController.users.phoneNumber}"
                                    required="true"
                                    requiredMessage="Please enter a Phone Number."/>
                    </div>                       
                    <div class="form-style-1">
                        <h:outputLabel value="Email Address: "/>
                        <h:inputText value="#{usersController.users.email}"
                                    required="true"
                                    requiredMessage="Please enter an email."
                                    validatorMessage="Please give a valid email format.">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </h:inputText>
                    </div>                                                         
                    <div class="form-style-1">
                        <h:outputLabel value="Password: "/>
                        <h:inputSecret value="#{usersController.users.password}"
                                    required="true"
                                    requiredMessage="Please enter a Password."/>
                    </div>                    
                    <div class="form-style-1">
                        <h:outputLabel value="type: "/>
                        <h:selectOneMenu id="status" value="#{usersController.users.typeOfUser}"
                                        required="true" requiredMessage="Please select one of the following">
                            <f:selectItem itemValue="Student" />
                            <f:selectItem itemValue="Staff/Tutor" />
                            <f:selectItem itemValue="Admin" />
                        </h:selectOneMenu>
                    </div>   
                    <div class="form-style-1">
                        <h:commandButton action="#{usersController.createUsers()}" value= "Submit" >
                        <f:param name="id" value="#{usersController.users.id}"/>
                        </h:commandButton>
                    </div>    
                </h:form>
            </section>
        </article>
    </h:body>
</html>
