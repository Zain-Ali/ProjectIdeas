<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../resources/templates/templatemain.xhtml">

        <ui:define name="title">New User</ui:define>

        <ui:define name="content">
            <section class="space">
                <h:form>
                    <div class="form-style-1">
                        <h:outputLabel value="First Name: "/>
                        <h:inputText value="#{usersController.users.firstname}"
                                     required="true"
                                     requiredMessage="Please enter a First Name."/>
                    </div>
                    <div class="form-style-1">
                        <h:outputLabel value="Last Name: "/>
                        <h:inputText value="#{usersController.users.lastName}"
                                     required="true"
                                     requiredMessage="Please enter a Last Name."/>
                    </div>
                    <div class="form-style-1">
                        <h:outputLabel value="Contact Number: "/>
                        <h:inputText value="#{usersController.users.phoneNumber}"
                                     required="true"
                                     requiredMessage="Please enter a Phone Number."/>
                    </div>                       
                    <div class="form-style-1">
                        <h:outputLabel value="Email Address: "/>
                        <h:inputText value="#{usersController.users.email}"
                                     required="true"
                                     requiredMessage="Please enter an email."
                                     validatorMessage="Please give a valid email format.">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </h:inputText>
                    </div>                                                         
                    <div class="form-style-1">
                        <h:outputLabel value="Password: "/>
                        <h:inputSecret value="#{usersController.users.password}"
                                       required="true"
                                       requiredMessage="Please enter a Password."/>
                    </div>                    
                    <div class="form-style-1">
                        <h:outputLabel value="type: "/>
                        <h:selectOneMenu id="status" value="#{usersController.users.typeOfUser}"
                                         required="true" requiredMessage="Please select one of the following">
                            <f:selectItem itemValue="Student" />
                            <f:selectItem itemValue="Staff" />
                            <f:selectItem itemValue="Admin" />
                        </h:selectOneMenu>
                    </div>   
                    <div class="form-style-1">
                        <h:commandButton value= "Submit" rendered="#{usersController.users.id == null}" action="#{usersController.createUsers()}" />
                    </div>
                    <div class="form-style-1">
                        <h:commandButton value= "Update" rendered="#{usersController.users.id != null}"  action="#{usersController.backToIndex()}" />
                    </div>                     
                </h:form>
            </section>            
        </ui:define>

    </ui:composition>

</html>
