<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="./../resources/templates/templatemain.xhtml">


        <ui:define name="title">My Account</ui:define>

        <ui:define name="content">
            <article class="space2">
                <section class="indexView">
                    <h:panelGroup>
                        <h:outputLabel value="Your Account Information"/>
                        <br></br>
                        <h:outputLabel value="Name : " />
                        <h:outputText value="#{usersController.currentUser.firstname} #{usersController.currentUser.lastName}"/>
                        <br></br>
                        <h:outputLabel value="Email : "/>
                        <h:outputText value="#{usersController.currentUser.email}"/>
                        <br></br>
                        <h:outputLabel value="Type of User : "/>
                        <h:outputText value="#{usersController.currentUser.typeOfUser}"/>   
                        <br></br>
                        <h:outputLabel value="Number of project applied for : " />
                        #{usersController.users.ownedProjects.size()}
                        <h:dataTable class="table" value="#{usersController.currentUser.ownedProjects}" var="project">
                            <h:column>
                                <h:outputLabel value="title : "/>
                                <h:outputText value="#{project.title}"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Organisation Name : "/>
                                <h:outputText value="#{project.organisation.organisationName}"/>
                            </h:column>                        
                        </h:dataTable>
                    </h:panelGroup>
                </section>
            </article>
        </ui:define>

    </ui:composition>

</html>
