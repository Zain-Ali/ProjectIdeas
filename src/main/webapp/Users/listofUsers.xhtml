<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>List of All Users</title>
        <h:outputStylesheet library="css" name="globalStyleSheet.css"/> 
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px">
        <article>
            
            <header>
                <b:navBar brand="Project Ideas for MSc" brand-href="/ProjectIdeas/" inverse="true" fixed="top">
                     
                    <h:form styleClass="navbar-form navbar-right">
                        <b:commandButton action="#{usersController.logout()}" value= "Logout" rendered="#{usersController.users.id != null}">
                            <f:param name="id" value="#{usersController.users.id}"/>
                        </b:commandButton>
                    </h:form> 
                </b:navBar> 
            </header>
            
            <section>
                <h:form class="searchBar">
                    <b:inputText placeholder="Search for a user">
                        <f:ajax event="keyup"/>
                    </b:inputText>
                </h:form>
                <h:panelGroup>
                    <h:form>        
                        <h:dataTable class="table" value="#{usersController.usersList}" var="Users"> 
                            <h:column>
                                <f:facet name="header">Ref #</f:facet>
                                <h:outputText value="#{Users.id}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Full Name</f:facet>
                                <h:outputText value=""/>
                            </h:column>                            
                            <h:column>
                                <f:facet name="header">Email</f:facet>
                                <h:outputText value="#{Users.email}"/>
                            </h:column>     
                            <h:column>
                                <f:facet name="header">Contact Details</f:facet>
                                <h:outputText value="#{Users.phoneNumber}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Type of User</f:facet>
                                <h:outputText value="#{Users.typeOfUser}"/>
                            </h:column>
                            <h:column>
                                <h:commandButton value="Delete user" action="#{usersController.deleteUsers(users)}"/>
                            </h:column>
                        </h:dataTable> 
                    </h:form> 
                </h:panelGroup>
            </section>
        </article>
    </h:body>
</html>
