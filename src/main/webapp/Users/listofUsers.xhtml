<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="./../resources/templates/templatemain.xhtml">

        <ui:define name="title">List of Users</ui:define>

        <ui:define name="content">
            <section>
                <h:panelGrid class="indexView">
                    <h:form class="space2">        
                        <b:dataTable class="table" value="#{usersController.usersList}" var="Users"> 
                            <h:column>
                                <f:facet name="header">Ref #</f:facet>
                                <h:outputText value="#{Users.id}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Full Name</f:facet>
                                <h:outputText value="#{Users.firstname} #{Users.lastName}"/>
                            </h:column>                            
                            <h:column>
                                <f:facet name="header">Email</f:facet>
                                <h:outputText value="#{Users.email}"/>
                            </h:column>     
                            <h:column>
                                <f:facet name="header">Contact Details</f:facet>
                                <h:outputText value="#{Users.phoneNumber}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Type of User</f:facet>
                                <h:outputText value="#{Users.typeOfUser}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Update / Delete</f:facet>
                                <h:commandButton value= "Update"  action="#{usersController.updateUsers(Users)}" />                                 
                            </h:column>
                        </b:dataTable> 
                    </h:form> 
                </h:panelGrid>
            </section>           
        </ui:define>

    </ui:composition>

</html>
