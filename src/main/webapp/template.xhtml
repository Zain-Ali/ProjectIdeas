<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
            <h:column>
                <h:outputText value="Ref ID "/>
                <h:outputText value="#{projectController.project.id}"/>
            </h:column>            
            <h:column>
                <h:outputText value="Project Title"/>
                <h:outputText value="#{projectController.project.title}"/>
            </h:column>
            <h:column>
                <h:outputText value="Aims and Objective: "/>
                <h:outputText value="#{projectController.project.aimsAndObjectives}"/>
            </h:column>
            <h:column>
                <h:outputText value="Academic Question to be Answered "/>
                <h:outputText value="#{projectController.project.academicQuestionsToBeAnswered}"/>
            </h:column>
             <h:column>
                <h:outputText value="Anticipated Deliverables: "/>
                <h:outputText value="#{projectController.project.anticipatedDeliverables}"/>
            </h:column>              
             <h:column>
                <h:outputText value="Status "/>
                <h:outputText value="#{projectController.project.status}"/>
            </h:column>  
             <h:column>
                <h:outputText value="Date Submitted / Last Updated: "/>
                <h:outputText value="#{projectController.project.lastUpdated}"/>
            </h:column> 
            <h:column>
                <h:form>
                    <h:commandButton value="delete" action="#{contactAdminController.deleteMessageByAdmin(item)}"/>
                </h:form>
            </h:column>            
    </h:body>
</html>
