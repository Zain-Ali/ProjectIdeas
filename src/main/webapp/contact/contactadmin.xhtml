<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="./../resources/templates/templatemain.xhtml">

        <ui:define name="title">Contact Admin</ui:define>

        <ui:define name="content">
            <section class="space">
                <b:container class="space">
                    <h:form>
                        <div class="form-style-1">
                            <h:outputLabel value="Full name: "/>
                            <h:inputText value="#{contactAdminController.contactAdmin.fullName}"
                                         required="true"
                                         requiredMessage="Please enter your Full name."/>
                        </div> 
                        <div class="form-style-1">
                            <h:outputLabel value="Email Address: "/>
                            <h:inputText value="#{contactAdminController.contactAdmin.emailAddress}"
                                         required="true"
                                         requiredMessage="Please enter your Email Address."
                                         validatorMessage="Please give a valid email format.">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                            </h:inputText>
                        </div>                     
                        <div class="form-style-1">
                            <h:outputLabel value="Contact Number: "/>
                            <h:inputText value="#{contactAdminController.contactAdmin.contactNumber}"
                                         required="true"
                                         requiredMessage="Please enter your Contact Number"
                                          validatorMessage="Please give a valid contact number.">
                                <f:validateRegex pattern="[0-9]*"/>
                            </h:inputText>
                        </div>  
                        <div class="form-style-1">
                            <h:outputLabel value="Short Title: "/>
                            <h:inputText value="#{contactAdminController.contactAdmin.shortTitle}"
                                         required="true"
                                         requiredMessage="Please enter your Contact Numbe"/>
                        </div> 
                        <div class="form-style-1">
                            <h:outputLabel value="Your Message: "/>
                            <h:inputTextarea value="#{contactAdminController.contactAdmin.message}"
                                             required="true"
                                             requiredMessage="Please enter your message" />
                        </div> 
                        <div class="form-style-1">
                            <h:commandButton value= "Submit" actionListener="#{contactAdminController.createContact()}"/>
                        </div>    
                        <b:row>
                            <b:messages id="registrationError"></b:messages>
                        </b:row>
                    </h:form>
                </b:container>    
            </section>  

        </ui:define>

    </ui:composition>

</html>
