<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Enquiry</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{contactAdminController.messageList}" var="item">
            <h:column>
                <h:outputText value="Ref ID "/>
                <h:outputText value="#{item.id}"/>
            </h:column>            
            <h:column>
                <h:outputText value="Full Name: "/>
                <h:outputText value="#{item.fullName}"/>
            </h:column>
            <h:column>
                <h:outputText value="Email Address: "/>
                <h:outputText value="#{item.emailAddress}"/>
            </h:column>
            <h:column>
                <h:outputText value="Contact Number "/>
                <h:outputText value="#{item.contactNumber}"/>
            </h:column>
             <h:column>
                <h:outputText value="Short Title: "/>
                <h:outputText value="#{item.shortTitle}"/>
            </h:column>  
             <h:column>
                <h:outputText value="Message: "/>
                <h:outputText value="#{item.message}"/>
            </h:column>             
            <h:column>
                <h:form>
                    <h:commandButton value="delete" action="#{contactAdminController.deleteMessages(item)}"/>
                </h:form>
            </h:column>            
        </h:dataTable>     
    </h:body>
</html>
